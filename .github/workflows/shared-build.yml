name: build

on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        java: [ 21 ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'gradle'
    - name: Build
      run: ./gradlew clean build
